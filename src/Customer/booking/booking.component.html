<app-customer-navbar></app-customer-navbar>
<div class="containor">
  <div>
    <img src="assets/parkingimage/parking.png" alt="Space Image">
  </div>
  <div>
    <div class="feild">
      <div style="margin-right: 20px;">
        <igx-time-picker class="custom-time-picker" [(ngModel)]="startTime" mode="dialog"
          [headerOrientation]="'vertical'" [disabled]="true">
          <label igxLabel>From</label>
        </igx-time-picker>
      </div>
      <div>
        <igx-time-picker class="custom-time-picker" mode="dialog" [(ngModel)]="endTime" [headerOrientation]="'vertical'"
          (ngModelChange)="onEndTimeChanged($event)">
          <label igxLabel>To</label>
        </igx-time-picker>
      </div>
    </div>

    <div class="data-div">
      <div class="owner-info">
        <h4><b>Booking Details</b></h4>
        <div class="info-item">
          <span class="label">Start Time:</span>
          <span class="value"> {{ startTime| date:'shortTime' }}</span>
        </div>
        <div class="info-item">
          <span class="label">End Time: </span>
          <span class="value"> {{ endTime| date:'shortTime' }}</span>
        </div>

        <div class="info-item">
          <span class="label">Total Time:</span>
          <span class="value"> {{  diffTime  }} </span>
        </div>
        <div class="info-item">
          <span class="label">Rent:</span>
          <span class="value"> ₹{{ fare | number:'1.0-0'}}</span>
        </div>
        <div class="info-item">
          <span class="label">Space ID:</span>
          <span class="value"> {{id}}</span>
        </div>

        <div class="button-div">
          <button class="button-container" [disabled]="!bookingDisabled" (click)="booking()"
            [matTooltip]="!bookingDisabled ? 'Please select different start and end times' : ''">
            Book Space
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
