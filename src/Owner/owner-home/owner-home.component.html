<app-owner-navbar></app-owner-navbar>

<h1 class="heading">Ongoing Booking </h1>

<div class="horizontal-line">
  <div class="card-container">
      
  <div class="image-not" *ngIf="Products.length==0">
    <img src="assets/notavaliable.png" alt="Space Image">
  </div>
    <mat-card class="example-card"
      *ngFor="let user of Products| paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
      <div class="outer-card">
        <mat-card-header>
          <div class="title-sub-container">
            <div class="title">Booked By: {{ user.c_username | capitalize}}</div>
            <div class="subtitle">Amount Recived: â‚¹{{ user.bookedamount }}</div>
          </div>
          <div>
            <div mat-card-avatar class="example-header-image"></div>
          </div>
        </mat-card-header>
        <img mat-card-image [src]="user.space_Image_Path||'assets/Space_Owner_Images/space1.jpg'"
          alt="Photo of a Shiba Inu"  width="330px" height="220px">
        <mat-card-content>
          <p class="description">Contact no.: {{ user.c_phoneno }}</p>
        </mat-card-content>
        <mat-card-content>
          <p class="address"><i class="fa fa-road" aria-hidden="true"></i>{{ user.address_Appartment_no | capitalize}}
            {{user.address_street| capitalize}}, {{user.address_District| capitalize}}, India</p>
        </mat-card-content>
        <mat-card-actions class="button-place">
          <button mat-button class="button-container" (click)="onButtonClick(user)">Detail</button>

        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
<div>
  <div *ngIf="Products.length>0">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
